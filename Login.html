<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">


                    <img src="img/LogoSSSO.png" alt="">
                    <div class="text">
                        <h1>Hola Bienvenido!</h1>
                        <p>Accede a tu cuenta ingresando tus datos personales
                        </p>
                    </div>

                </div>
                <div class="col-md-6 right">

                    <div class="input-box">
                        <header>LOGIN</header>
                        <div class="input-field">
                            <i class='bx bxs-user'></i>
                            <input type="text" required class="input" id="email"  autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" required class="input" id="pass" >
                            <label for="pass">Password</label>
                        </div>
                        <div class="input-field">
                           <button type="submit" id="btnLogin" class="btn">Sign up</button>
                        </div>
                        <div class="signin">
                            <span>Forget Password? <a href="#">Click here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module" src="Js/Controller/LoginController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
