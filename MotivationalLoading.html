<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational-Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/MotivationalLoading.css">
</head>

<body>
    <main class="main-content animate__animated animate__fadeIn animate__delay-10ms">
        <div class="loading-container">

            <img src="img/WhatsApp_Image_2025-05-12_at_9.32.07_PM-removebg-preview.png" alt="SSSO Logo" class="logo-pulse"
                id="logoImage">


            <div class="d-flex align-items-center justify-content-center">
                <img src="img/Mascota1.png" alt="Mascota" style="height: 50px;" class="me-2 d-none d-md-block">
                <p id="phrase" class="motivational-text">La seguridad es una actitud, no un accesorio.</p>
            </div>


            <div class="progress-wrapper mt-3">
                <div class="progress" style="height: 20px;">
                    <div class="progress-bar text-dark fw-semibold" role="progressbar"
                        style="width: 0%; background-color: #43BAA1;" id="progressBar">0%</div>
                </div>
            </div>
        </div>
    </main>

    <script src="Js/MotivationalLoading.js"></script>
</body>

</html>
