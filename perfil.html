<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/perfil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
  

  <div class="container perfil-container animate__animated animate__fadeInUpBig animate__delay-10ms" style="margin-top: 50px;">

    <!-- Botón cerrar -->
    <a href="index.html" class="btn-cerrar">✕</a>

    <!-- Encabezado -->
    <div class="header-box position-relative">
      <div class="circle-img">
        <img src="" alt="Foto de perfil" id="imgUser">
      </div>
      <h2 class="nombre" id="NameUser">Cargando...</h2>
    </div>

    <!-- Contenedor blanco con todo -->
    <div class="info-box">
      <!-- Información personal -->
       <h1>Mi Perfil</h1>
      <h4 class="titulo-seccion">Información personal</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Correo Electrónico</label>
          <input type="text" class="form-control" value="Cargando..." id="EmailUser" readonly>
        </div>
        <div class="col-md-6 mb-3">
          <label>Fecha de nacimiento</label>
          <input type="text" class="form-control"  value="Cargando..." id="DateUser" readonly>
        </div>
        <div class="col-md-6 mb-3">
          <label>NIT</label>
          <input type="text" class="form-control"  value="Cargando..." id="NitUser" readonly>
        </div>
        <div class="col-md-6 mb-3">
          <label>Rol</label>
          <input type="text" class="form-control"   value="Cargando..." id="RolUser" readonly>
        </div>
        <div class="col-md-6 mb-3">
          <label>Committe Rol</label>
          <input type="text" class="form-control"   value="Cargando..." id="committeRol" readonly>
        </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="Js/Controller/MyPerfilController.js"></script>
</body>
</html>
